<h2>Flowers</h2>



<h3>Holiday</h3>
<div class="panel panel-default">
  <div class="panel-body">
    <div ng-repeat="flower in flowers">
      <div ng-if="flower.category === 'holiday'">
        <div class="col-sm-4 well flowerCard">
          <div>Title: {{flower.title}}</div>
          <div>Description: {{flower.description}}</div>
          <div>Price: {{flower.price}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
